<!doctype html>
<html>
  <head>
    <title>Five guys</title>
  </head>
  <body class="wrapper">
    <!-- page -->
    <article class="page">
      <!-- nav -->
      <nav class="nav">
        <!-- large screen nav -->
        <select class="nav-box">
          <option value="" selected disabled hidden>Select a player...</option>
          <option value="mertesacker">Per Mertesacker</option>
          <option value="völler">Rudi Völler</option>
        </select>
      </nav>

      <!-- hero -->
      <section class="hero">
        <img class="hero-image" src="./images/p4246.png" alt="player image" />
      </section>

      <!-- title -->
      <header class="header">
        <div class="header-column">
          <h1 class="title">Per Mertesacker</h1>
          <div class="position">Defender</div>
        </div>
        <div class="header-column">
          <img class="logo" src="./images/arsenal.svg" alt="" />
        </div>
      </header>

      <!-- statistics -->
      <div class="statistics">
        <dl class="statistics-entry">
          <dt class="statistics-key">Appearances</dt>
          <dd class="statistics-value">10</dd>
        </dl>

        <dl class="statistics-entry">
          <dt class="statistics-key">Goals</dt>
          <dd class="statistics-value">5</dd>
        </dl>

        <dl class="statistics-entry">
          <dt class="statistics-key">Assists</dt>
          <dd class="statistics-value">2</dd>
        </dl>

        <dl class="statistics-entry">
          <dt class="statistics-key">Goals per Match</dt>
          <dd class="statistics-value">0.06</dd>
        </dl>

        <dl class="statistics-entry">
          <dt class="statistics-key">Passes per Minute</dt>
          <dd class="statistics-value">0.26</dd>
        </dl>
      </div>
    </article>

    <script src="./src/index.js"></script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <title>Five guys</title>
  </head>
  <body class="wrapper">
    <!-- page -->
    <article class="page">
      <!-- nav -->
      <nav class="nav">
        <select class="nav-box">
          <option value="" selected disabled>Select a player...</option>
        </select>
      </nav>

      <!-- hero -->
      <section class="hero">
        <!-- gets inlined -->
        <div class="default-image">
          <img inline class="hero-image" src="./src/images/players/default.svg" alt="player photo" />
        </div>
      </section>

      <!-- wrapper-inner -->
      <div class="wrapper-inner">
        <!-- title -->
        <header class="header">
          <div class="text-column">
            <h1 class="title title--is-hidden">-</h1>
            <div class="position position--is-hidden">-</div>
          </div>
          <div class="crest-column">
            <img class="crest crest-default" src="./images/teams/default.png" alt="" />
          </div>
        </header>

        <!-- statistics -->
        <div class="statistics">
          <dl class="statistics-entry">
            <dt class="statistics-key">Appearances</dt>
            <dd class="statistics-value">-</dd>
          </dl>

          <dl class="statistics-entry">
            <dt class="statistics-key">Goals</dt>
            <dd class="statistics-value">-</dd>
          </dl>

          <dl class="statistics-entry">
            <dt class="statistics-key">Assists</dt>
            <dd class="statistics-value">-</dd>
          </dl>

          <dl class="statistics-entry">
            <dt class="statistics-key">Goals per match</dt>
            <dd class="statistics-value">-</dd>
          </dl>

          <dl class="statistics-entry">
            <dt class="statistics-key">Passes per minute</dt>
            <dd class="statistics-value">-</dd>
          </dl>
        </div>
      </article>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
